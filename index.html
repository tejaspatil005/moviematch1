<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="header">
        <h1>MovieMatch</h1>
        <div class="link">
            <a href="#">Home</a>
            <a href="">About US</a>
            <a href="">Feedback</a>
        </div>
    </div>
    <div class="search">
        <div  class="search-box">
        <input type="text"  placeholder="Search Movies....">
        <!--<i class="fa fa-search"></i>-->
        
    </div>

    <div id="movies" class="movies"></div>
    <script>
        const movies=[
            {title:"Uncharted", gener:"Adventure", Img:"images/ad1.jpg"},
            {title:"Jungle cruise", gener:"Adventure", Img:"images/ad2.jpg"},
            {title:"Fall", gener:"Adventure", Img:"images/ad3.jpg"},
            {title:"Prince of Persia", gener:"Adventure", Img:"images/ad4.jpg"},
            {title:"MUMMY", gener:"Adventure", Img:"images/ad5.jpg"},
            {title:"FALLOUT", gener:"Action", Img:"images/action1.jpg"},
            {title:"BATMAN", gener:"Action", Img:"images/action2.jpg"},
            {title:"BLACK HAWK DOWN", gener:"Action", Img:"images/action3.jpg"},
            {title:"JOHN WICK", gener:"Action", Img:"images/action4.jpg"},
            {title:"ONK BAK 3", gener:"Action", Img:"images/action5.jpg"},
        

        ];

        const container = document.getElementById("movies");

        movies.forEach(movie =>{
            container.innerHTML +=`
            <div class="movie-card">
                <img src="${movie.Img}" alt="${movie.title}">
                <h3>${movie.title}</h3>
                <p>${movie.gener}</p>
                </div>
                `
        })
    </script>


</body>
