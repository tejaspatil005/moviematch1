 {% load static %}
 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieMatch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
   
    <link rel="stylesheet" href="{% static 'movies/main.css' %}">

</head>
<body>
    <!--<div class="cont">

    </div>

    <div class="header">
        <h1>MovieMatch</h1>
        <div class="link">
            <a href="#">Home</a>
            <a href="">About US</a>
            <a href="">Feedback</a>
        </div>
    </div>
    <div class="search">
        <div  class="search-box">
        <input type="text"  placeholder="Search Movies....">
        <!--<i class="fa fa-search"></i>-->
        
    </div>

    <div id="movies" class="movies"></div>
    <script>
        const movies=[
        {title:"Uncharted", gener:"Adventure", Img:"{% static 'movies/images/test.jpg' %}"},
        {title:"Jungle cruise", gener:"Adventure", Img:"{% static 'movies/images/ad2.jpg' %}"},
        {title:"Fall", gener:"Adventure", Img:"{% static 'movies/images/ad3.jpg' %}"},
        {title:"Prince of Persia", gener:"Adventure", Img:"{% static 'movies/images/ad4.jpg' %}"},
        {title:"MUMMY", gener:"Adventure", Img:"{% static 'movies/images/ad5.jpg' %}"},
        {title:"FALLOUT", gener:"Action", Img:"{% static 'movies/images/action1.jpg' %}"},
        {title:"BATMAN", gener:"Action", Img:"{% static 'movies/images/action2.jpg' %}"},
        {title:"BLACK HAWK DOWN", gener:"Action", Img:"{% static 'movies/images/action3.jpg' %}"},
        {title:"JOHN WICK", gener:"Action", Img:"{% static 'movies/images/action4.jpg' %}"},
        {title:"ONK BAK 3", gener:"Action", Img:"{% static 'movies/images/action5.jpg' %}"},
        {title:"BRUCE ALMIGHTY", gener:"COMEDY", Img:"{% static 'movies/images/bruce almighty.jpg' %}"},
        {title:"DR.DOLITTLE", gener:"COMEDY", Img:"{% static 'movies/images/comedy5.jpg' %}"},
        {title:"DICTATOR", gener:"COMEDY", Img:"{% static 'movies/images/dictator.jpg' %}"},
        {title:"FALL GUYS", gener:"COMEDY", Img:"{% static 'movies/images/fall guy.jpg' %}"},
        {title:"HANGOVER", gener:"COMEDY", Img:"{% static 'movies/images/hangover.jpg' %}"},
        {title:"CONJURING 2", gener:"HORROR", Img:"{% static 'movies/images/conjuring2.jpg' %}"},
        {title:"HORROR FOREST", gener:"HORROR", Img:"{% static 'movies/images/horror forest.jpg' %}"},
        {title:"HORROR STORY", gener:"HORROR", Img:"{% static 'movies/images/horror story.jpg' %}"},
        {title:"LUPT", gener:"HORROR", Img:"{% static 'movies/images/lupt.jpg' %}"},
        {title:"RINGS", gener:"HORROR", Img:"{% static 'movies/images/rings.jpg' %}"},

        ];

        const container = document.getElementById("movies");

        movies.forEach(movie =>{
            container.innerHTML +=`
            <div class="movie-card">
                <img src="${movie.Img}" alt="${movie.title}">
                <h3>${movie.title}</h3>
                <p>${movie.gener}</p>
                </div>
                `
        })
    </script>


</body>
</html>
